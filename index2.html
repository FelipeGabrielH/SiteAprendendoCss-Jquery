<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="CSS/style2.css">
</head>
<body>
    <form><fieldset>
    
    <div><label for="username" class="username"><b>Nome Completo:</b></label>
    <input type="text" name="username" id="username"><br><br>

    <label for="email" class="email"><b>E-mail:</b></label>
    <input type="email" name="email" id="email"><br><br>
</div>

    <label for="date" class="date"><b>Data de nascimento:</b></label>
    <input type="date" name="date" id="date"><br><br>

    <div><img src="./img/santo paulo.png" width="100px" height="100px"></div>

    <div><label for="password" class="senha"><b>Criar senha:</b></label>
    <input type="password" name="senha" id="senha"><br><br>

    <label for="password" class="confirmar"><b>Confirmar senha:</b></label>
    <input type="password" name="confirmar" id="confirmar"><br><br><br>

    <input type="submit" value="Concluir cadastro">
    <input type="reset" value="Limpar os dados">

    <a href="index.html" target="_blank">Acesse O Site Oficial</a>    
</div>
</fieldset>
    </form>
</body>
</html>
