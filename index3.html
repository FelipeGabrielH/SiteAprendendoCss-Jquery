    <script>
        $(document).ready(function(){
    $("#nao").mouseenter(function(fast){
        var windowWidth = $(window).width();
        var windowHeight = $(window).height();
        var buttonWidth = $(this).outerWidth();
        var buttonHeight = $(this).outerHeight();
        var randomPositionX = Math.floor(Math.random() * (windowWidth - buttonWidth));
        var randomPositionY = Math.floor(Math.random() * (windowHeight - buttonHeight));
        $("#nao").animate({left: randomPositionX + 'px', top: randomPositionY + 'px'});
    });
});
